<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Universe</title>

    <!-- BS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- front awesome -->
    <script src="https://kit.fontawesome.com/1cfaab80c2.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <header>
        <div class="d-flex flex-column justify-content-center align-items-center container p-4">
            <h1 class="">AI Universe Hub</h1>
            <button id="" class="mt-3 btn btn-danger btn-lg">Sort By Date</button>
        </div>

    </header>

    <main>
        <!--=========== spinner ================-->

        <section id="spinner" class="d-none">
            <div style="height: 250px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-danger" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>

        <!-- card container -->

        <section>
            <div id="ai-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

        <!--=================== modal ===================-->

        <section class="modal-bg">

            <div class=" modal fade" id="modal-container" tabindex="-1" aria-labelledby="aiDetailModalLabel"
                aria-hidden="true">
                <div id="modal-description-container" class="modal-dialog modal-lg"></div>
                    
                </div>
            </div>
        </section>
    </main>

    <footer id="see-more" class="d-flex flex-column justify-content-center align-items-center d-none">
        <button id="btn-see-more" class="mt-3 btn btn-danger btn-lg">See More</button>
    </footer>



    <!--======= scripts ====================-->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>

</body>

</html>
